<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
  </head>
  <body>
    <h1><div class="p1Spancontainer"><span class="p1Span"> 0</div></span> : <div class="p2Spancontainer"><span class="p2Span"> 0 </span></div></h1>
    <div class="scorecontainer">
    <p> Playing to: <span> 5 </span> </p>
  </div>

    <button class="p1"> Player 1 </button>
    <button class="p2"> Player 2 </button>
    <button class="playagain"> Play Again </button>
     <br>

    <div class="amount">
    <input type="number">
    <p> Change Points</p>
  </div>
  <script type="text/javascript" src="scorekeeper.js"></script>
  </body>
</html>
